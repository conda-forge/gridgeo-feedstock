{% set version = "1.0.0" %}

package:
  name: gridgeo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gridgeo/gridgeo-{{ version }}.tar.gz
  sha256: 5ac5fee3aa3758f84eef4c1b56ffde01970370f2a5ab930efb917de89d93f6f3

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - netcdf4
    - shapely

test:
  imports:
    - gridgeo

about:
  home: https://github.com/pyoceans/gridgeo
  license: MIT
  license_file: LICENSE.txt
  summary: 'Quick grid visualization and conversion to GIS formats.'

extra:
  recipe-maintainers:
    - ocefpaf
